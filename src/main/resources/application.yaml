spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: blaybus4th
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}


  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      format_sql: true # 보기편한 형식으로 출력
      show_sql: false # sql문 출력
      default_batch_fetch_size: 20

logging:
  level:
    com.example.blaybus4th.domain: DEBUG
